<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确定贝塞尔曲线控制点</title>
    <style>
        canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <canvas id='canvas' width='1800' height='500'></canvas>

    <script>
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            width = canvas.width,
            height = canvas.height,
            start = { x: 0, y: 0.8 * height },
            point = [],
            fraud = 80,
            count = 6,
            length = 20;

        context.lineWidth = 1;
        context.fillStyle = "red";
        context.strokeStyle = "#00ba00";

        for (var i = 0; i < length; i++) {
            drawCurve();
        }

        // setTimeout
        setTimeout(function () {
            draw();
        }, 200);
		/*
		*根据已知点获取第i个控制点的坐标
		*param ps	已知曲线将经过的坐标点
		*param i	第i个坐标点
		*param a,b	可以自定义的正数
		*/
        function getCtrlPoint(ps, i, a, b) {
            if (!a || !b) {
                a = 0.25;
                b = 0.25;
            }
            //处理两种极端情形
            if (i < 1) {
                var pAx = ps[0].x + (ps[1].x - ps[0].x) * a;
                var pAy = ps[0].y + (ps[1].y - ps[0].y) * a;
            } else {
                var pAx = ps[i].x + (ps[i + 1].x - ps[i - 1].x) * a;
                var pAy = ps[i].y + (ps[i + 1].y - ps[i - 1].y) * a;
            }
            if (i > ps.length - 3) {
                var last = ps.length - 1
                var pBx = ps[last].x - (ps[last].x - ps[last - 1].x) * b;
                var pBy = ps[last].y - (ps[last].y - ps[last - 1].y) * b;
            } else {
                var pBx = ps[i + 1].x - (ps[i + 2].x - ps[i].x) * b;
                var pBy = ps[i + 1].y - (ps[i + 2].y - ps[i].y) * b;
            }
            return {
                pA: { x: pAx, y: pAy },
                pB: { x: pBx, y: pBy }
            }
        }
        function drawCurve() {
            var points = [],
                start = { x: 0, y: randomNum(0.5, 0.8) * height };

            // 生成曲线连点
            for (var i = 0; i < count; i++) {
                points.push({
                    x: Math.ceil(start.x + width * i / (count - 1) + fraud * (0.5 - Math.random())),
                    y: Math.ceil(start.y - (height - start.y) * i / (count - 1) + fraud * (0.5 - Math.random()))
                });
            }
            drawLine(points);
        }
        function drawLine(points) {
            context.beginPath();
            for (var i = 0; i < points.length; i++) {
                if (i == 0) {
                    context.moveTo(points[i].x, points[i].y);
                }
                else {
                    //注意是从1开始
                    var ctrlP = getCtrlPoint(points, i - 1);
                    context.bezierCurveTo(ctrlP.pA.x, ctrlP.pA.y, ctrlP.pB.x, ctrlP.pB.y, points[i].x, points[i].y);
                }
            }
            context.stroke();
        }
        function clear() {
            context.globalCompositeOperation = 'destination-out';
            context.fillRect(0, 0, width, height);
            context.globalCompositeOperation = 'source-over';
        }
        function draw() {
            clear();
            context.rotate(Math.PI / 3);
            for (var i = 0; i < length; i++) {
                drawCurve();
            }

            // setInterval(function () {
            //     draw()
            // }, 500)
            // requestAnimationFrame(this.draw.bind(this));
        }
        //生成从minNum到maxNum的随机数
        function randomNum(minNum, maxNum) {
            switch (arguments.length) {
                case 1:
                    return Math.random() * minNum + 1;
                    break;
                case 2:
                    return Math.random() * (maxNum - minNum) + minNum;
                    break;
                default:
                    return 0;
                    break;
            }
        } 
    </script>
</body>

</html>
