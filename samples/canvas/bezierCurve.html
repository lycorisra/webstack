<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>贝塞尔曲线</title>
	<style>
		canvas {
			border: 1px solid #ddd;
		}
	</style>
</head>

<body>
	<canvas id='canvas' width='1300' height='500'></canvas>

	<script>
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
			width = canvas.width,
			height = 150,
			num = 3,
			endPoints = [],
			controlPoints = [],
			startPoint = { x: 20, y: 450 };

		context.strokeStyle = 'red';

		// 起始点
		endPoints.push(startPoint);
		endPoints.push({
			x: startPoint.x + width,
			y: startPoint.y - height
		});

		// 控制点
		controlPoints.push({
			x: startPoint.x + width / (6 + Math.random()),
			y: startPoint.y - height * Math.random()
		});
		controlPoints.push({
			x: startPoint.x + width * 5 / (6 + Math.random()),
			y: startPoint.y + height * (1 - Math.random())
		});

		/* context.beginPath();
		context.moveTo(endPoints[0].x, endPoints[0].y);
		context.bezierCurveTo(controlPoints[0].x, controlPoints[0].y, controlPoints[1].x, controlPoints[1].y, endPoints[1].x, endPoints[1].y);
		context.stroke(); */

		context.beginPath();
		context.moveTo(0, 420);
		context.bezierCurveTo(250, 300, 350, 550, 800, 400);
		context.lineTo(800, 600);
		context.lineTo(0, 600);
		context.stroke();
		context.closePath();

		drawPoint(endPoints, 'red');
		drawPoint(controlPoints, 'green');

		/* console.log('起点：', endPoints[0].x, endPoints[0].y)
		console.log('终点：', endPoints[1].x, endPoints[1].y)
		console.log('控制点1：', controlPoints[0].x, controlPoints[0].y)
		console.log('控制点2：', controlPoints[1].x, controlPoints[1].y) */

		function drawPoint(points, strokeStyle) {
			for (var i = 0, point; point = points[i]; i++) {
				context.beginPath();
				context.strokeStyle = strokeStyle;
				context.arc(point.x, point.y, 2, 0, Math.PI * 2, false);
				context.stroke();
				context.fill();
			}
		}
		function drawCurve(startPoint) {
			for (var i = 0; i < num; i++) {
				var flag = i % 2 === 0 ? -1 : 1,
					endPoints = [],
					controlPoints = [];

				// 起始点
				endPoints.push({
					x: Math.ceil(startPoint.x + width * i / 3),
					y: Math.ceil(startPoint.y - height * i / 3)
				});
				endPoints.push({
					x: Math.ceil(startPoint.x + width * (i + 1) / 3),
					y: Math.ceil(startPoint.y - height * (i + 1) / 3)
				});

				// 控制点
				controlPoints.push({
					x: Math.ceil(endPoints[0].x + width * (i + 1) / 9),
					y: Math.ceil(startPoint.y + flag * height * (i + 1) * 2 / 3)
				});
				controlPoints.push({
					x: Math.ceil(endPoints[0].x + width * (i + 2) / 9),
					y: Math.ceil(startPoint.y + flag * height * (i + 1) * 2 / 3)
				});

				context.beginPath();
				context.moveTo(endPoints[0].x, endPoints[0].y);
				context.bezierCurveTo(controlPoints[0].x, controlPoints[0].y, controlPoints[1].x, controlPoints[1].y, endPoints[1].x, endPoints[1].y);
				context.stroke();

				/* console.log('起始点：', endPoints) */
				console.log('控制点：', controlPoints)
			}
		}

		for (var i = 0; i < 1; i++) {
			drawCurve({ x: 0, y: 300 + (10 + i) * Math.random() })
		}
	</script>
</body>

</html>
