<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>最简单的轮播广告</title>
	<style>
		/* ul,li {
			list-style: none;
		} */

		#box .list li {
			display: none;
		}
		#box .list img {
			width: 850px;
			height: 90px;
		}
	</style>

</head>

<body>
	<div id="box">
		<ul class="list">
			<li class="current">
				<a href="http://www.egpic.cn/templates/" target="blank">
					<img src="img/1.jpg" width="850" height="90" />
				</a>
			</li>
			<li>
				<a href="http://www.egpic.cn/templates/" target="blank">
					<img src="img/2.jpg" width="850" height="90" />
				</a>
			</li>
			<li>
				<a href="http://www.egpic.cn/templates/" target="blank">
					<img src="img/3.jpg" width="850" height="90" />
				</a>
			</li>
			<li>
				<a href="http://www.egpic.cn/templates/" target="blank">
					<img src="img/4.jpg" width="850" height="90" />
				</a>
			</li>
		</ul>
	</div>
	<!-- 参考：https://www.cnblogs.com/-walker/p/5055661.html -->
	<!-- https://www.cnblogs.com/LIUYANZUO/p/5679753.html -->

	<script src="banner.js"></script>
	<script>
		var play = new banner({
			el: document.getElementById('box')
		});
		play.start();
	</script>
</body>

</html>
